<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    
  <title>Material Design</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <script type="module" src="/build/material.esm.js"></script>
  <script nomodule src="/build/material.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    md-app-bar {
      --bar-background-color: red;
    }

    md-search {
      --search-font-size: 20px;
    }

    md-toolbar md-label {
      --label-color: white;
    }
  </style>

</head>
<body>
  
  <md-app-bar>
    <md-toolbar>
      <md-label>App Bar</md-label>
    </md-toolbar>
    <md-search value="This is a test"></md-search>
  </md-app-bar>
  <md-column>
    <md-row>
      <md-label>Kevin</md-label>      
      <md-spacer width="4"></md-spacer>
      <md-label>Hoyt</md-label>
    </md-row>
    <md-button>Cancel</md-button>
  </md-column>

</body>
</html>
